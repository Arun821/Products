<div class="card">
    
    <div class="card-header">
        <h2>{{title}}</h2> 
    </div>     
        <div class="card-body">
            <form class="form" [formGroup]="loginForm" (ngSubmit) = "login()">
                <div class="form-group">
                    <label for="email">Email</label><br>
                    <input type="email" formControlName="email" [class.is-invalid]="loginForm.get('email').invalid && loginForm.get('email').touched" name="p_id" />
                    <div *ngIf ="loginForm.get('email').invalid && loginForm.get('email').touched">
                        <small *ngIf = "loginForm.get('email').errors?.required" class="text-danger">Email is required</small>
                        <small *ngIf = "loginForm.get('email').errors?.pattern" class="text-danger">Enter a valid email</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Password</label><br>
                    <input type="password" formControlName="password" [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched" name="p_id" />
                    <div *ngIf ="loginForm.get('password').invalid && loginForm.get('password').touched">
                        <small *ngIf = "loginForm.get('password').errors?.required" class="text-danger">Password is required</small>
                    </div>

                </div>
            
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success float-right">Login</button>
            </form>

        </div>
</div>
